<script>
  /*
        para cada uno de los elementos de person convertir la posicion 11 en numero
        ordenar person tomando como referencia su posición 11
        sacar los primeros 5 elementos en un nuevo arreglo
        imprimir en html cada elemento del nuevo arreglo
        */

  function renderTop5(boston, container){
    var person = boston.data;
    var html = '';

    var top5Values = person.sort((a,b) => b[11]-a[11]).slice(0,5);
    console.log(top5Values);
    var len = top5Values.length;
    
    for (let i = 0; i < len; i++) {
      html += '<li class="post">' +
      '<h2>' + top5Values[i][8] + '</h2>' +
      '<h3>' + top5Values[i][11] + '</h3>'
    }
    container.innerHTML = '<ul id = "boston">' + html + '</ul>' ;
}
renderTop5(boston, document.getElementById('top5'));
